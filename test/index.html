<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="loadPage()">
    <div class="unselectable">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Memory Słowne</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
						<a class="nav-link" id="scoreButton" onclick="changeVisibilityOfChart()">Wyniki</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="start">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <label for="easyModeSelect">Easy mode:</label>
                        <input type="radio" id="easyModeSelect" name="gameMode" value="easy">
                        <label for="midModeSelect">Medium mode:</label>
                        <input type="radio" id="midModeSelect" name="gameMode" value="medium">
                        <label for="highModeSelect">Hard mode:</label>
                        <input type="radio" id="highModeSelect" name="gameMode" value="hard">
                        <input type="button" value="START" onclick="startGame()" />
						<canvas id="chLine" style="max-width:500px; max-height: 300px; display: none;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="showText">
            <span id="showTextLabel">NONE</span>
            <span id="showTimeLabel">000</span>
        </div>

        <div id="roundWon">
            BRAWO !
            <br>
            <span id="roundWonLabel">000</span>
        </div>

        <div id="enterText">
            <input type="text" id="answer" value="Podaj odpowiedź">
            <br><br>
            <input type="button" value="submit" onclick="submitAnswer()" />
        </div>

        <div id="score">
            KONIEC GRY
            <br>
            WYNIK:
            <span id="showResultLabel">000</span>
            <br><br>
            <input type="button" value="Powrót" onclick="backToLobby()" />
        </div>

    </div>

    <script src="database.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/scoreBoard.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js'></script>
    <script src="./script.js"></script>

</body>

</html>
