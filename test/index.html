<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="loadPage()">
    <div class="unselectable">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Memory Słowne</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
						<a class="nav-link" id="scoreButton" onclick="changeVisibilityOfChart()">Wyniki</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#" id="helpButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-question-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
                  </svg>
            </a>            

        </nav>

        <div id="start">
            <div class="container">
                <div class="card text-center card-no-border">
                    <div class="card-body">
                        <div>
                            <input type="button" class="btn btn-lg btn-primary" value="START" onclick="startGame()" />
                        </div>
                        <div>
                            <h3 class="card-title mb-3">Wybierz poziom trudności</h3>
                            <label for="easyModeSelect">Easy</label>
                            <input type="radio" id="easyModeSelect" name="gameMode" value="easy">
                            <label for="midModeSelect">Medium</label>
                            <input type="radio" id="midModeSelect" name="gameMode" value="medium">
                            <label for="highModeSelect">Hard</label>
                            <input type="radio" id="highModeSelect" name="gameMode" value="hard">
                        </div>
						<canvas id="chLine" style="max-width:500px; max-height: 300px; display: none;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div id="showText">
            <span id="showTextLabel">NONE</span>
            <span id="showTimeLabel">000</span>
        </div>

        <div id="roundWon">
            BRAWO !
            <br>
            <span id="roundWonLabel">000</span>
        </div>

        <div id="enterText">
            <input type="text" id="answer" value="Podaj odpowiedź">
            <br><br>
            <input type="button" value="submit" onclick="submitAnswer()" />
        </div>

        <div id="score">
            KONIEC GRY
            <br>
            WYNIK:
            <span id="showResultLabel">000</span>
            <br><br>
            <input type="button" value="Powrót" onclick="backToLobby()" />
        </div>

    </div>

    <script src="database.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/scoreBoard.js" type="text/javascript"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js'></script>
    <script src="./script.js"></script>

</body>

</html>
